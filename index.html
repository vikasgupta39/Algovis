<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <header>
        <h2>Sorting visualizer</h2>
        <nav>
           
            <div class="array-inputs comn">
                <button id="a_generate" class="btn">New Array!</button>
                <span class="col">No.of bars:
                <input id="a_size" type="range" min=10 max=150 step=1 value=80></span>
                <span class="col">Speed:
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4></span>
                
            </div>

            <div class="header_right comn">
                

                <div class="algos">
                    <button class="btn">Bubble</button>
                    <button class="btn">Selection</button>
                    <button class="btn">Insertion</button>
                    <button class="btn">Merge</button>
                    <button class="btn">Quick</button>
                    <button class="btn">Heap</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">
           
        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">
           
        </div>

    </section>

    <!-- <footer class="foot">
              <ul>Colored representation of step being executed.</ul>
              <li >Blue:default</li>
              <li>Yellow: Being compared</li>
              <li>Red: Identified as in incorrect position and to be moved</li>
              <li>Green: In correct position</li>
    </footer> -->

    <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>  <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>
</html>
